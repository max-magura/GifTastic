<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="Assets/reset.css">

<body>

  <div class="container">
  <div class="row">
  <div class="col-10">

      <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-5">Max's Giftastic Movies</h1>
            <h3 class="display-6">Select a button to see 10 gifs. Click on the gifs to play and pause them. And add your own movie buttons via the form.</h3>
          </div>
      </div>

      <div id="movieButtons"></div>

      <form id="form" class="form-inline justify-content-center">
        <label id="formText" class="col-sm-2 col-form-label">Add a Button</label>
        <input type="text"  class="form-control"  id="movieInput">
        <input class="btn btn-dark" id="movieSearchSubmit" type="submit">
      </form>

      <div id = "gifContainer">
        <div id="gifSection"></div>
      </div>

      

  </div>
  </div>
  </div>
